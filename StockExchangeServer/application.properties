spring.jpa.generate-ddl=true
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true=true
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


server.port=8081

spring.artemis.mode=embedded
spring.artemis.embedded.enabled=true
spring.artemis.embedded.queues=stockexchange-commands-queue,stockexchange-transactions-queue,junk

afeka.stockexchange.server.port = 61616

afeka.stockexchange.server.control.shutdownCommand = shutdownserver

afeka.stockexchange.server.control.dateTimeFormat = HH:mm:ss

afeka.stockexchange.server.trader.rebidtimeout.millies = 60000

afeka.stockexchange.server.transactions.suppress.push = false


